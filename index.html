<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AntiquBG</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- TOP BAR -->

<header class="topbar">
  <span class="logo">AntiquBG</span>

  <div class="icons">
    🔍
    🛒
  </div>
</header>

<!-- HERO SLIDER -->

<section class="hero">
  <div class="slide active" style="background-image:url(hero1.jpg)"></div>
  <div class="slide" style="background-image:url(hero2.jpg)"></div>
</section>

<!-- CATEGORY ICON MENU -->

<section class="categories">

<div class="cat">🏺<span>Колекционерство</span></div>
<div class="cat">💍<span>Бижута</span></div>
<div class="cat">⌚<span>Часовници</span></div>
<div class="cat">📚<span>Книги</span></div>
<div class="cat">📻<span>Електроника</span></div>

</section>

<!-- PRODUCTS -->

<section class="products">

<h2>Подбрани находки</h2>

<div class="grid">

<div class="card">
<img src="item1.jpg">
<h3>Сребърна брошка</h3>
<p>320 лв</p>
</div>

<div class="card">
<img src="item2.jpg">
<h3>Антикварна книга</h3>
<p>95 лв</p>
</div>

</div>

</section>

<footer>
© AntiquBG
</footer>

<script src="slider.js"></script>

</body>
</html>
