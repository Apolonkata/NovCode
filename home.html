<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with navigation links -->
    <header>
        <div class="logo">My Website</div>
        <div class="auth-buttons">
            <a href="/login" class="login-btn">Login</a> 
            <a href="/register" class="register-btn">Register</a>
        </div>
    </header>

    <!-- Form container for login/register -->
    <div class="container">
        <div class="form-box">
            <!-- Login Form -->
            <h1>Welcome Back</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-form">Don't have an account? <span id="show-register">Register here</span></p>
            </form>

            <!-- Register Form (Initially hidden) -->
            <form id="register-form" style="display: none;">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
                <p class="toggle-form">Already have an account? <span id="show-login">Login here</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
